<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drums</title>
</head>
<body>
    <div class="bg">
       <div class="keys">
         <div data-key="65" class="key">
            <kbd>A</kbd>
            <br><span class="names">kick</span>
         </div>
         <div data-key="83" class="key">
            <kbd>S</kbd>
            <br><span class="names">SNARE</span>
         </div>
         <div data-key="68" class="key">
            <kbd>D</kbd>
            <br><span class="names">HI HAT</span>
         </div>
         <div data-key="70" class="key">
            <kbd>F</kbd>
            <br><span class="names">CLAP</span>
         </div>
         <div data-key="71" class="key">
            <kbd>G</kbd>
            <br><span class="names">BOOM</span>
         </div>
         <div data-key="72" class="key">
            <kbd>H</kbd>
            <br><span class="names">BEAT</span>
         </div>
       </div>
       
    </div>
<audio data-key="65" src="audio/212208__alexthegr81__tapesnare_15.wav"></audio>
<audio data-key="83" src="audio/232014__seidhepriest__ambassador-6.wav"></audio>
<audio data-key="68" src="audio/344757__waveplaysfx__kick-punchy-trance-kick-4.wav"></audio>
<audio data-key="70" src="audio/588126__deadrobotmusic__dr-hi-hat-044.wav"></audio>
<audio data-key="71" src="audio/81615__suicidity__middle-tom-of-god-wet-008.wav"></audio>
<audio data-key="72" src="audio/01 - JavaScript Drum Kit_sounds_hihat (1).wav"></audio>

<script>
    window.addEventListener('keydown',function(e){
        var sound=document.querySelector(`audio[data-key="${e.keyCode}"]`)
        var key=document.querySelector(`.key[data-key="${e.keyCode}"]`)
        if (!sound) return
        console.log(key)
        sound.currentTime =0
        sound.play()

      
        key.classList.add('playing')

        setTimeout(function(){
         key.classList.remove('playing')
        },100)
        
        })
</script>
</body>
</html>
